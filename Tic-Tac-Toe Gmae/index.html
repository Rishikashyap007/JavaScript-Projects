<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1> Tic Tac Toe Game </h1>
    </div>

    <div class="msg-container hide ">
        <p class="msg"> Let's Start</p>
        <button type="reset" class="newbtn"> New Game </button>
    </div>

    
    <div class="container">
        <div class="game">
           <button class="box"></button>
           <button class="box"></button>
           <button class="box"></button>
           <button class="box"></button>
           <button class="box"></button>
           <button class="box"></button>
           <button class="box"></button>
           <button class="box"></button>
           <button class="box"></button>
        </div>
    </div>
    <div class="resetGame ">
        <button type="reset" class="rstbtn "> Reset Game </button>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
